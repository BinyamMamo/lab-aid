<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/assets/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="description"
    content="Electronics Toolbox - Your pocket electronics assistant with resistor color codes, IC finder, calculators, and more" />
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Electronics Toolbox" />
  <link rel="apple-touch-icon" href="/assets/logo.png" />
  <title>Electronics Toolbox - LabAId</title>
  <style>
    /* Initial loading styles */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f9fafb;
    }
  
    /* Prevent overscroll bounce on iOS */
    html,
    body {
      overscroll-behavior: none;
    }
  
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
  
    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
  
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  
    /* Show spinner during initial load */
    body.loading .loading-spinner {
      display: block;
    }
  </style>
</head>

<body class="loading">
  <div id="root"></div>
  <div class="loading-spinner"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Remove loading class once app is mounted
    document.addEventListener('DOMContentLoaded', function () {
      setTimeout(() => {
        document.body.classList.remove('loading');
      }, 100);
    });
  </script>
</body>

</html>
